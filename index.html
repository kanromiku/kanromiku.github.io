<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">

			var isShown = false;

			function imgonclick() {
				if (!isShown){
					document.getElementById("title").style.opacity = 1;
					document.getElementById("title").style.fontSize = "32px";
					isShown = true;
				} else {
					document.getElementById("title").style.opacity = 0;
					document.getElementById("title").style.fontSize = "20px";
					isShown = false;
				}
			}
		</script>
		<style>
			body {
				margin: 0;
			}
			a, a:link, a:hover, a:visited {
				color: white;
				text-decoration: none;
			}
			#nav {
				width: 100%;
				height: 50px;
				background-color: #2bbfff;
				color: white;
				font-size: 20px;
				vertical-align: middle;
				line-height: 50px;
			}
			#title {
				transition: 7s;
			}
		</style>
		<title>
			KanroMiku
		</title>
	</head>
	<body>
		<div id="nav">
			<span id="title" style="margin-left: 20px; opacity: 0;">KanroMiku</span>
			<span style="margin-left: 20px; float: left;">
					<img src="https://portrait.gitee.com/uploads/avatars/user/320/960215_Venued-lpc_1578936823.png!avatar200" style="width:40px; height:40px; margin: 5px 0; border-radius: 9000px">
			</span>
		</div>
	</body>
</html>
